<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <mat-hint>Please enter a name</mat-hint>
        </mat-form-field >
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <mat-hint>Please enter a name</mat-hint>
        </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birthdate</mat-label>
        <input [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
            <mat-hint>Please enter a name</mat-hint>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip Code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button (click)="saveUser()"  cdkFocusInitial>Save</button>
</mat-dialog-actions>
